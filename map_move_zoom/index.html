<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser + Three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: black; }
    #mute-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            border: none;
            background: transparent;
            color: #be0000;
            cursor: pointer;
             z-index: 5;  /* Кнопки управления — выше всего */
            filter: brightness(1.1);
        }
  </style>
  <link rel="prefetch" href="https://fear11332.github.io/project-gore/map_move_zoom/index2.html" />
  <link rel="preload" href="https://fear11332.github.io/project-gore/map_move_zoom/style1.css" as="style" onload="this.rel='stylesheet'" crossorigin>
  <noscript><link rel="stylesheet" href="https://fear11332.github.io/project-gore/map_move_zoom/style1.css"></noscript>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="https://raw.githubusercontent.com/Fear11332/project-gore/main/map_move_zoom/music/goreme_site_5_04.mp3" type="audio/mpeg" />
  </audio>
  <button id="mute-toggle">▶</button>

  <div id="stage1"></div>

  <!-- Phaser загружается глобально, но defer, чтобы не блокировать отрисовку -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js" defer></script>
  <script type="module" src="https://fear11332.github.io/project-gore/map_move_zoom/js/init.js"></script>
</body>
</html>
