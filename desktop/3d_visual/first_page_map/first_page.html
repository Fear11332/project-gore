<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Mouse-Driven Movement and Zoom Limits</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Убираем прокрутку страницы */
        }
        canvas {
            display: block; /* Убираем пробелы вокруг canvas */
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentX = 0, currentY = 0;
    let scale = 1;  // Начальный зум
    const minScale = 1; // Минимальный зум
    const maxScale = 6;   // Максимальный зум
    const moveSpeed = 4; // Скорость перемещения карты
    const image = new Image(); // Создаем новый объект изображения
    image.src = 'map.jpg'; // Путь к изображению

    let mouseX = 0;
    let mouseY = 0;
    let isMouseMoving = false; // Переменная для отслеживания движения мыши
    let isScrolling = false; // Флаг, указывающий, происходит ли прокрутка
    let timeout; // Таймер для определения окончания движения
    let scrollTimeout; // Таймер для задержки прокрутки

    // Установка размеров canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw(); // Рисуем изображение после изменения размера
    }

    // Отрисовка изображения на canvas
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем canvas
        ctx.save();
        ctx.translate(currentX, currentY);
        ctx.scale(scale, scale);
        ctx.drawImage(image, 0, 0);
        ctx.restore();
    }

    // Ограничиваем перемещение
    function clampTranslation(x, y) {
        const maxX = (image.width * scale - canvas.width);
        const maxY = (image.height * scale - canvas.height);

        const clampedX = Math.max(Math.min(0, x), -maxX);
        const clampedY = Math.max(Math.min(0, y), -maxY);

        return { x: clampedX, y: clampedY };
    }

    // Обработка перемещения мыши
    canvas.addEventListener('mousemove', (e) => {
        if (!isScrolling) { // Обновляем координаты мыши только если не происходит прокрутка
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Устанавливаем флаг движения мыши
            isMouseMoving = true;

            // Сбрасываем таймер
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                isMouseMoving = false; // Устанавливаем флаг, когда движение прекратилось
            }, 90); // Установите задержку для определения окончания движения
        }
    });

    // Обработка обновления позиции
    function updatePosition() {
        const halfWidth = canvas.width / 2;
        const halfHeight = canvas.height / 2;

        // Смещение карты в зависимости от положения мыши относительно центра
        const deltaX = (halfWidth - mouseX) / halfWidth * moveSpeed; 
        const deltaY = (halfHeight - mouseY) / halfHeight * moveSpeed; 

        currentX += deltaX;
        currentY += deltaY;

        // Ограничиваем перемещение
        const { x, y } = clampTranslation(currentX, currentY);
        currentX = x;
        currentY = y;

        draw(); // Перерисовываем изображение
    }

    // Переменные для отслеживания количества зумов
    let zoomCount = 0; // Счетчик зумов
    const maxZoomCount = 6; // Максимальное количество увеличений/уменьшений

    // Обработка масштабирования
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();

        // Проверка, происходит ли движение мыши
        if (isScrolling) {
            return; // Если прокрутка, прерываем выполнение
        }

        // Устанавливаем направление зума
        const delta = e.deltaY > 0 ? -0.08 : 0.08; // Направление зума
        let newScale = scale + delta;

        // Проверка на количество зумов
        if (delta > 0 && zoomCount < maxZoomCount && newScale <= maxScale) {
            scale = newScale;
            zoomCount++;
        } else if (delta < 0 && zoomCount > 0 && newScale >= minScale) {
            scale = newScale;
            zoomCount--;
        } else {
            return; // Если не можем изменить масштаб, выходим из функции
        }

        // Получаем текущее положение мыши в координатах изображения
        const mouseXCanvas = e.clientX;
        const mouseYCanvas = e.clientY;
        const rect = canvas.getBoundingClientRect();
        const imageMouseX = (mouseXCanvas - rect.left - currentX) / scale;
        const imageMouseY = (mouseYCanvas - rect.top - currentY) / scale;

        // Сохраняем текущее положение мыши
        const mouseXBeforeZoom = imageMouseX;
        const mouseYBeforeZoom = imageMouseY;

        // Пересчитываем новое положение мыши в новых координатах
        const newMouseX = mouseXBeforeZoom * (scale / newScale);
        const newMouseY = mouseYBeforeZoom * (scale / newScale);

        // Корректируем смещение изображения, чтобы зум происходил в точке мыши
        currentX -= newMouseX - imageMouseX;
        currentY -= newMouseY - imageMouseY;

        // Ограничиваем перемещение карты после зума
        const { x, y } = clampTranslation(currentX, currentY);
        currentX = x;
        currentY = y;

        draw(); // Перерисовываем изображение

        // Устанавливаем флаг прокрутки
        isScrolling = true;

        // Устанавливаем таймер для отключения флага прокрутки через 100 мс
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            isScrolling = false; // Сбрасываем флаг через 100 мс
        }, 90);
    });

    // Обработка изменения размера окна
    window.addEventListener('resize', resizeCanvas);
    image.onload = () => {
        resizeCanvas(); // Устанавливаем размеры canvas после загрузки изображения
    };

    // Основной цикл обновления
    function gameLoop() {
        updatePosition(); // Обновляем позицию
        requestAnimationFrame(gameLoop); // Рисуем следующий кадр
    }

    gameLoop(); // Запуск цикла обновления
</script>

</body>
</html>
