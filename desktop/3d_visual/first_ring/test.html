<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - FBX loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three/build/three.module.js"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/FBXLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/controls/OrbitControls.js';

    const manager = new THREE.LoadingManager();

    let camera, scene, renderer, object, loader;
    let mixer;
    let mouseX = 0;
    let mouseY = 0;

    const clock = new THREE.Clock();

    init();

    function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.set(0, 100, 300); // Позиция камеры выше для лучшего обзора

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 5);
        dirLight.position.set(0, 200, 100);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 180;
        dirLight.shadow.camera.bottom = -100;
        dirLight.shadow.camera.left = -120;
        dirLight.shadow.camera.right = 120;
        scene.add(dirLight);

        // Ground
        const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
        mesh.rotation.x = -Math.PI / 2;
        mesh.receiveShadow = true;
        mesh.castShadow =  true;
        scene.add(mesh);

        const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene.add(grid);

        loader = new FBXLoader(manager);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // Инициализация OrbitControls, но они не будут использоваться для вращения камеры
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // Отключаем масштабирование
        controls.enablePan = false; // Отключаем панорамирование
        controls.enableDamping = true; // Анимация перемещения
        controls.dampingFactor = 0.25; // Сглаживание

        window.addEventListener('mousemove', onMouseMove);
        loadAsset(); // Загружаем модель
    }

    function loadAsset() {
        loader.load('box.fbx', function (group) {
    console.log(group); // Проверка содержимого группы

    // Ваш код для очистки старого объекта

    object = group;

    object.traverse(function (child) {
        if (child.isMesh) {
            child.receiveShadow = true;
            child.castShadow = true;
            console.log(child); // Проверка содержимого меша
            child.material = new THREE.MeshStandardMaterial({
                color: 'white', // Цвет объекта
                metalness: 1,
                roughness: 0.5,
                emissive: 0x111111, // Эмиссия
                emissiveIntensity: 0 // Интенсивность эмиссии
            });
        }
    });

    // Установка масштаба и позиции
    object.scale.set(20, 20, 20);
    object.position.set(0, 50, 0);
    scene.add(object);
});
    }

    function onMouseMove(event) {
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function animate() {
        const delta = clock.getDelta();
        
        // Вращаем кольцо в зависимости от движения мыши
        if (object) {
            object.rotation.y += (mouseX * 0.01); // Настройте скорость вращения по оси Y
            object.rotation.x += (mouseY * 0.01); // Настройте скорость вращения по оси X
        }

        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
    }

</script>

</body>
</html>
